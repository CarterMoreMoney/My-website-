<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ThriftVintage — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="nav-row">
    <div id="hamburger" class="hamburger">☰</div>
    <a href="#" class="logo">ThriftVintage</a>
    <div class="top-actions">
      <button id="search-btn" class="icon-btn">🔍</button>
      <button id="user-btn" class="icon-btn">👤</button>
    </div>
  </div>
  <nav class="nav-links" id="nav-links">
    <a href="#collections">Collections</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <div id="search-bar" class="search-bar"><input type="text" placeholder="Search collections..."></div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Luxury Vintage Essentials</h1>
    <p>Timeless fashion pieces curated for elegance.</p>
    <a href="#collections" class="hero-btn">Explore Collections</a>
  </div>
</section>

<!-- Slider Animation -->
<div class="slider" id="trend-slider">
  <div class="slide active" style="background-image:url('images/slide1.webp');"></div>
  <div class="slide" style="background-image:url('images/slide2.webp');"></div>
  <div class="slide" style="background-image:url('images/slide3.webp');"></div>
  <div class="slider-nav">
    <button id="prev-slide">&#10094;</button>
    <button id="next-slide">&#10095;</button>
  </div>
</div>

<section id="collections" class="collections">
  <h2>Our Collections</h2>
  <div id="products-container" class="products-grid">
    <!-- Filled dynamically -->
  </div>
</section>

<section id="about" class="about">
  <h2>About Us</h2>
  <p>ThriftVintage celebrates timeless fashion with sustainable elegance.</p>
</section>

<section id="contact" class="contact">
  <h2>Contact Us</h2>
  <form action="https://getform.io/f/aejlprzb" method="POST">
    <input name="name" type="text" placeholder="Your Name" required>
    <input name="email" type="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer class="footer"><p>© 2025 ThriftVintage • All Rights Reserved</p></footer>

<script src="products.js"></script>
<script src="script.js"></script>
<script src="script-product.js"></script>
</body>
</html>
