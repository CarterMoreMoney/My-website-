<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vintage Denim Jacket | ThriftVintage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="theme">

<header class="navbar">
  <div class="logo">👜 ThriftVintage</div>
  <nav class="nav-links">
    <a href="index.html#featured">← Back</a>
  </nav>
  <div class="controls">
    <div class="dark-toggle" id="dark-toggle">🌙</div>
    <div class="cart-toggle" id="cart-toggle">🛍️<span id="cart-count">0</span></div>
  </div>
</header>

<main class="product-page">
  <div class="product-container">
    <img src="images/jacket.jpg" alt="Vintage Jacket" loading="lazy">
    <div class="product-info">
      <h1>Vintage Denim Jacket</h1>
      <p class="price">GH₵45.00</p>
      <p>Relaxed-fit, faded denim — timeless for every season.</p>
      <button class="btn add-to-cart"
        data-name="Vintage Denim Jacket"
        data-price="45.00"
        data-img="images/jacket.jpg">
        Add to Cart
      </button>
      <button class="btn whatsapp-buy"
        data-name="Vintage Denim Jacket"
        data-number="233202451751">
        Buy on WhatsApp
      </button>
    </div>
  </div>
</main>

<footer class="footer">
  <p>© 2025 ThriftVintage</p>
</footer>
<script src="script.js"></script>
</body>
</html>
