<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retro Sunglasses | ThriftVintage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="theme">

<header class="navbar">
  <div class="logo">👜 ThriftVintage</div>
  <nav class="nav-links">
    <a href="index.html#featured">← Back</a>
  </nav>
  <div class="controls">
    <div class="dark-toggle" id="dark-toggle">🌙</div>
    <div class="cart-toggle" id="cart-toggle">🛍️<span id="cart-count">0</span></div>
  </div>
</header>

<main class="product-page">
  <div class="product-container">
    <img src="images/sunglasses.jpg" alt="Retro Sunglasses" loading="lazy">
    <div class="product-info">
      <h1>Retro Sunglasses</h1>
      <p class="price">GH₵18.00</p>
      <p>Bold frame with tinted lenses — upgrade your streetwear look instantly.</p>
      <button class="btn add-to-cart"
        data-name="Retro Sunglasses"
        data-price="18.00"
        data-img="images/sunglasses.jpg">
        Add to Cart
      </button>
      <button class="btn whatsapp-buy"
        data-name="Retro Sunglasses"
        data-number="233202451751">
        Buy on WhatsApp
      </button>
    </div>
  </div>
</main>

<footer class="footer">
  <p>© 2025 ThriftVintage</p>
</footer>
<script src="script.js"></script>
</body>
</html>
